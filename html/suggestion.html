<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:,">       
        <title>Suggestion- Desire Autoworks Yangon Myanmar</title>
    </head>
    <body>
        <header>
            <nav>
                <h1><figure><img src="../img/desire_auto02.png" alt="Desire Logo">DESIRE AUTOWORKS</figure></h1>                
            </nav>
            <nav style="background-color: grey;height: 50px;">            
                <div style="padding-top: 15px;"> 
                    <a href="../">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;           
                    <a href="../about/aboutus.html">ABOUT US</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="../html/our_services.html">OUR SERVICRS</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                
                    <a href="../html/contact.html">CONTACT</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">SUGGESTION</a>   
                </div>        
            </nav>
        </header>
        <main>            
            <article>
                <section>
                    <br>                    
                    <h3 >Please Give Your Suggestion</h3>                    
                    <form method="post" action="/">
                        <div>
                            <label for="name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  :</label>
                            <input type="name" placeholder="Your Name" id="name" name="username" required/>
                        </div>
                        <br>
                        <div>
                            <label for="car_model">Model/Year&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            <input type="text" id="car_model" placeholder="Your Car Model/Year" name="car_model" required/>
                        </div>
                        <br>
                        <div>
                            <label for="vehicle_no">Vehicle No&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            <input type="text" id="vehicle_no" placeholder="Your vehicle No" name="car_mvehicle_noodel" required/>
                        </div>
                        <br> 
                        <div>
                            <label for="service_date">Service Date&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            <input type="date" id="vehicleservice_date_no" placeholder="Service Date" name="service_date" required/>
                        </div>
                        <br>
                        <div>
                            <label for="member_status">Member Status:</label>
                            <select id="member_status" placeholder="Your Member Status" name="member_status" >
                                <option value="nul"></option>
                                <option value="sil">Silver</option>
                                <option value="gold">Gold</option>
                                <option value="platinum">Platinum</option>
                                <option value="dimond">Dimond</option>
                            </select>
                        </div>
                        <br>
                        <div> 
                            <label >Satisfaction&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>                           
                            <input type="radio" id="very_hight" name="satisfy_level" value="very_hight">
                            <label for="very_hight">Very Hight</label>
                            <input type="radio" id="hight" name="satisfy_level" value="hight">
                            <label for="hight">Hight</label>
                            <input type="radio" id="medium" name="satisfy_level" value="medium">
                            <label for="medium">Medium</label>
                            <input type="radio" id="low" name="satisfy_level" value="low">
                            <label for="low">Low</label>
                            <input type="radio" id="very_low" name="satisfy_level" value="very_low">
                            <label for="very_low">Very Low</label>
                        </div>
                        <br>
                        <div>
                            <label for="tel">Telephone&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
                            <input type="text" id="tel" placeholder="Your Telephone" name="telephone" required/>
                        </div>
                        <br>
                        <div>
                            <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            <input type="email" id="email" placeholder="Your Email" name="email" required/>
                        </div>
                        <br>
                        <div>
                            <label for="message" style="color: orange;">Give Your Suggestion Detail :</label>
                            <br>
                            <textarea  name="message" placeholder="You can type any messages here" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <br>
                        <button type="submit">Submit</button>
                        <br>
                        <br>
                        <br>
                    </form>                                               
                </section>                
            </article>
            
        </main>
        <footer style="background-color: grey;height: 100px;">
           <p align="center"> Copyright &copy; 2020 All Rights Reserved by United Desire Co., Ltd.  </p>        
        </footer>
    </body>
</html>
